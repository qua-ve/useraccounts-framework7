<template name="atSocial">
    <div class="row at-row social">
        <div class="col-100">
            <button class="at-btn social {{disabled}} button button-raised button-fill" id="at-{{name}}"
                    name="{{name}}">
                <i class="{{iconClass}} at-icon social"></i> {{buttonText}}
            </button>
        </div>
    </div>
</template>
